---
  - hosts: all

    tasks:
      - name: Wordpot | Gather | print os info
        debug:
          msg: "{{ ansible_distribution }}-{{ ansible_distribution_major_version}}"

      - name: Wordpot | Gather | os info
        include_vars: "{{ item }}"
        with_first_found:
          - "{{ ansible_distribution }}-{{ ansible_distribution_major_version}}.yml"
          - "{{ ansible_distribution }}.yml"
        tags: vars

      - name: Wordpot | Gather | default info
        include_vars:
          file: default.yml
        tags: vars

      - name: Wordpot | install non-specific packages
        package:
          name: "{{ item }}"
        with_items: "{{ pkgs }}"

      - name: Wordpot | install os-specific packages
        package:
          name: "{{ item }}"
        with_items: "{{ pkgs_osspec }}"

      - name: Wordpot | add users group
        group:
          name: users

      - name: Wordpot | create wordpot user
        user:
          name: "{{ wordpot_user }}"
          shell: /bin/bash
          group: users

      - name: Wordpot | clone wordpot source
        git:
          repo: "{{ wordpot_repo }}"
          dest: "{{ wordpot_dir }}"

      - name: Wordpot | update pip
        pip:
          name: pip
          virtualenv: "{{ wordpot_dir }}/wordpot-env"
          state: latest
        tags:
          - skip_ansible_lint

      - name: Wordpot | update setuptools
        pip:
          name: setuptools
          virtualenv: "{{ wordpot_dir }}/wordpot-env"
          state: latest
        tags:
          - skip_ansible_lint

      - name: Wordpot | install wordpot
        pip:
          requirements: "{{ wordpot_dir }}/requirements.txt"
          virtualenv: "{{ wordpot_dir }}/wordpot-env"

      - name: Wordpot | set file perms
        file:
          path: "{{ wordpot_dir }}"
          owner: "{{ wordpot_user }}"
          group: root
          recurse: yes

      - name: Wordpot | copy wordpot sysconfig file
        copy:
          dest: "{{ sysconfig_dir }}/wordpot"
          src: wordpot.sysconfig
          mode: 0644

      - name: Wordpot | install Runit for CentOS hosts
        yum:
          name: "{{ runit_rpm_src }}"
          state: present
        when: ansible_distribution|lower == 'centos'

      - name: Wordpot | create runit directories
        file:
          state: directory
          path: "{{ runit_service_dir }}"
          mode: 0755

      - name: Wordpot | create wordpot runit run file
        template:
          src: wordpot.run.j2
          dest: "{{ runit_service_dir }}/run"
          mode: 0755
